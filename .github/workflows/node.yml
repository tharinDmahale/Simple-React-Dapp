name: nodeCI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install -g truffle
    - run: cd .\testReactTruffle\client
    - run: npm install
    - run: cd ..
    - run: truffle compile